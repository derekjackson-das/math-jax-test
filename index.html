<body>
    <h1>MathML Equation witout MathJax</h1>
    <a href="mathjax.html">Equations with MathJax</a>
    <div class="eg" style="width:50%">
    <?xml version="1.0" encoding="utf-8" standalone="no"?>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block" title="\ x^n + y^n = z^n \ ">
        <mrow>
           
            <msup>
                <mrow>
                    <mi>x</mi>
                </mrow>
                <mrow>
                    <mi>n</mi>
                </mrow>
            </msup>
            <mo>+</mo>
            <msup>
                <mrow>
                    <mi>y</mi>
                </mrow>
                <mrow>
                    <mi>n</mi>
                </mrow>
            </msup>
            <mo>=</mo>
            <msup>
                <mrow>
                    <mi>z</mi>
                </mrow>
                <mrow>
                    <mi>n</mi>
                </mrow>
            </msup>
            
        </mrow>
    </math>
    </xml>
</div>
</body>
